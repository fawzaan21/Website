<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Fishing Knowledge Quiz</h1>

        </footer>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
